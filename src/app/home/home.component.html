<div class="col-md-6 offset-md-3 mt-5">
  <div class="card">
    <h4 class="card-header text-center">Vega IT Omega - The Morse Code</h4>
    <div class="card-body">
      <form [formGroup]="resultForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input type="text" id="firstname" formControlName="firstname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }" />
          <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
            <div *ngIf="f.firstname.errors.required">Username is required</div>
          </div>
        </div>
        <div class="form-group" style="padding-top: 10px;">
          <label for="lastname">Last Name</label>
          <input type="lastname" id="lastname" formControlName="lastname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }" />
          <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
            <div *ngIf="f.lastname.errors.required">Last Name is required</div>
          </div>
        </div>
        <div class="form-group" style="padding-top: 10px;">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Last Name is required</div>
          </div>
        </div>
        <div class="form-group" style="padding-top: 10px;">
          <label for="result">Result</label>
          <input type="result" id="result" formControlName="result" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.result.errors }" />
          <div *ngIf="submitted && f.result.errors" class="invalid-feedback">
            <div *ngIf="f.result.errors.required">Last Name is required</div>
          </div>
        </div>
        <div class="form-group" style="padding-top: 10px;">
          <label for="githuburl">Github Url</label>
          <input type="githuburl" id="githuburl" formControlName="githuburl" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.githuburl.errors }" />
          <div *ngIf="submitted && f.githuburl.errors" class="invalid-feedback">
            <div *ngIf="f.githuburl.errors.required">Last Name is required</div>
          </div>
        </div>
        <div class="text-center" style="padding-top: 10px;">
          <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Send
          </button>
        </div>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
      </form>
    </div>
  </div>
  <div *ngIf="serverResponse" class="alert alert-info">
    Response: {{serverResponse}}
  </div>
</div>
